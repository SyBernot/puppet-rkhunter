language: ruby
dist: xenial
services: docker
cache: bundler

notifications:
  email: project@bendler-net.de

before_install:
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle --version

branches:
  only:
    - master
    - "/^v\\d/"

stages:
  - name: test
  - name: acceptance
  - name: deploy
    if: branch = "/^v\\d/"
    deploy:
      provider: puppetforge
      user: thbe
      password:
        secure: 
    on:
      tags: true
    install: skip
    script: skip
    after_success: skip

script:
  - bundler install && bundler update
  - bundle exec rake $CHECK

matrix:
  fast_finish: true
  include:
    - rvm: 2.3.1
      env: PUPPET_VERSION="~> 4.0" CHECK=test
      stage: test
    - rvm: default
      env: PUPPET_VERSION="~> 5.0" CHECK=test
      stage: test
    - rvm: default
      env: BEAKER_set=default BEAKER_debug=1 CHECK=beaker
      stage: acceptance
    - rvm: default
      env: BEAKER_set=debian10-64 BEAKER_debug=1 CHECK=beaker
      stage: acceptance
    - rvm: default
      env: BEAKER_set=ubuntu1810-64 BEAKER_debug=1 CHECK=beaker
      stage: acceptance
    - rvm: default
      env: PUPPET_VERSION="~> 5.0"
      stage: deploy
